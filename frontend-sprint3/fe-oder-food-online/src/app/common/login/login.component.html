<div class="card container">
  <article class="card-body" *ngIf="isLogin==false">
    <h4 class="card-title text-center mb-4 mt-1">Đăng nhập</h4>
    <hr>
    <p class="text-success text-center" style="width: 200px">{{notification}}</p>
    <form [formGroup]="contactForm" (ngSubmit)="login()">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="Tên tài khoản" type="email" formControlName="username">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="******" type="password" formControlName="password">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Đăng nhập</button>
      </div> <!-- form-group// -->
      <p class="text-center"><a href="#" class="btn">Quên mật khẩu ?</a></p>
    </form>
  </article>

  <article class="card-body" *ngIf="isLogin==true" style="height: 300px">
    <h4 class="card-title text-center mb-4 mt-1" style="color: red ;font-size: 20px">Xin chào  {{username}} !</h4>
    <div class="mt-3 ">
      <button class="buttonhv"  style="height: 30px ;width: 200px ;"  (click)="openDialog()"> <i class="bi bi-eye float-left "  ></i> Xem thông tin tài khoản</button>
    </div>
    <div class="mt-3 ">
      <button class="buttonhv" style="height: 30px;width: 200px"> <i class="bi bi-gear float-left" ></i> Cài đặt chung</button>
    </div>
    <div class="mt-3">
      <button class="buttonhv" style="height: 30px;width: 200px" (click)="openDialogChangePassword()"> <i class="bi bi-shield-lock float-left" ></i><span> Đổi mật khẩu</span> </button>
    </div>

    <div class="mt-3">
      <button class="buttonhv" style="height: 30px;width: 200px" (click)="signOut()"><i class="bi bi-box-arrow-in-left float-left"></i> Đăng xuất</button>
    </div>
  </article>

</div>
